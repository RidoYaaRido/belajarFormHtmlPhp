<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cardbio">
  <h2><center>Biodata Form</center></h2>
  <center><form action="output.php" method="post">
    <table>
      <tr>
        <td>Nama</td>
        <td>: <input type="text" name="nm"></td>
      </tr>
      <tr>
        <td>Username</td>
        <td>: <input type="text" name="usr"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>: <input type="password" name="pass"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>: 
          <input type="radio" name="jk" value="pria"> Pria
          <input type="radio" name="jk" value="wanita"> Wanita
        </td>
      </tr>
      <tr>
        <td>Bahasa Pemrogramn Yang Dikuasai</td>
        <td>:
          <input type="checkbox" name="php"> PHP
          <input type="checkbox" name="py"> Python
          <input type="checkbox" name="js"> JavaScript
        </td>
      </tr>
      <tr>
        <td>Kota Asal</td>
        <td>:
          <select name="kosal" id="kosal">
            <option value="Jakarta">Jakarta</option>
            <option value="Bekasi">Bekasi</option>
            <option value="Bogor">Bogor</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Pesan & Kesan</td>
        <td>:
          <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Save Data">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form></center>
  </div>
</body>
</html>
